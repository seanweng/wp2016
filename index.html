cript src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></
<body>
      <p> ID:</p>
                 <form >
                                 <input type="text" id="id">
                                                 <button type="submit"> GO! </button>
                                                            </form>
                                                                       <span id="receive"></span>
                                                                       </body>
                                                                         <script>
                                                                             $('form').submit(function(e){
                                                                                        e.preventDefault();
                                                                                                   $.ajax({
                                                                                                                   url:'do.njs',
                                                                                                                                   data:{'id':$('#id').val()},
                                                                                                                                                   success:(data)=>
                                                                                                                                                                   {
                                                                                                                                                                                   $('#receive').html(data);}
                                                                                                                                                                                                   });
                                                                                                                                                                                                                                   });
                                                                                                                                                                                                                                     </script>
                                                                                                                                                                                                                                     </html>
